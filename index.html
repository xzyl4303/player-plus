<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili风格播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-container">
        <video id="mediaPlayer" class="media-player" width="100%" controls></video>
    </div>
    <div class="controls-container">
        <div class="control-buttons">
            <button id="playButton" class="control-button">播放</button>
            <button id="pauseButton" class="control-button">暂停</button>
        </div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="volume-control">
            <label for="volume">音量:</label>
            <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
