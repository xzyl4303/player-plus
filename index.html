<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义音视频播放器</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS文件 -->
</head>

<body>
    <div id="playerContainer" class="container">
        <input type="file" id="mediaFile" class="fileInput" accept=".mp4, .mp3, .mov, audio/*, video/*"> <!-- 支持多种文件格式 -->
        <div id="mediaPlayerWrapper">
            <!-- 实际的音视频播放器元素会在JavaScript中动态创建 -->
        </div>
        <div id="customControls" class="controls">
            <button id="playPauseBtn" class="controlBtn">播放</button>
            <input type="range" id="volumeControl" class="volumeControl" min="0" max="1" step="0.1" value="1">
            <span id="currentTime" class="timeDisplay">0:00</span>
            <input type="range" id="progressBar" class="progressBar" min="0" step="0.01" value="0">
            <span id="duration" class="timeDisplay">0:00</span>
            <select id="speedControl" class="speedControl">
                <option value="0.1">0.1x</option>
                <option value="0.2">0.2x</option>
                <option value="0.3">0.3x</option>
                <option value="0.4">0.4x</option>
                <option value="0.5">0.5x</option>
                <option value="0.6">0.6x</option>
                <option value="0.7">0.7x</option>
                <option value="0.8">0.8x</option>
                <option value="0.9">0.9x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
            </select>
            <button id="loopButton" class="loopButton">循环</button>
        </div>
    </div>
    <script src="script.js" defer></script> <!-- 引入外部JavaScript文件并添加defer属性 -->
</body>

</html>
